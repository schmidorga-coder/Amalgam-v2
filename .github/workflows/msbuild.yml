name: MSBuild

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  msbuild:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, ReleaseAVX2, ReleaseFreetype, ReleaseFreetypeAVX2, ReleaseTextmode, ReleaseTextmodeAVX2]
        platform: [x64]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    # CRITICAL FIX: Explicitly restore packages before building
    - name: Restore NuGet packages
      run: nuget restore Amalgam.sln

    - name: Build
      run: |
        msbuild Amalgam.sln /m /p:Platform=${{ matrix.platform }} /p:Configuration=${{ matrix.configuration }} /verbosity:minimal

    - name: Upload DLLs
      uses: actions/upload-artifact@v4
      with:
        name: Amalgam-${{ matrix.platform }}-${{ matrix.configuration }}-dll
        path: |
          Amalgam/x64/${{ matrix.configuration }}/*.dll
        if-no-files-found: warn

    - name: Upload PDBs
      uses: actions/upload-artifact@v4
      with:
        name: Amalgam-${{ matrix.platform }}-${{ matrix.configuration }}-pdb
        path: |
          Amalgam/x64/${{ matrix.configuration }}/*.pdb
        if-no-files-found: warn
